<log4net>
    <!-- A1 is set to be a ConsoleAppender -->
    <appender name="Console" type="log4net.Appender.ConsoleAppender">

        <!-- A1 uses PatternLayout -->
        <layout type="log4net.Layout.PatternLayout">
            <!-- Print the date in ISO 8601 format -->
            <conversionPattern value="%-5level - %message%newline" />
        </layout>
    </appender>

    <appender name="Color" type="log4net.Appender.ColoredConsoleAppender">
        <layout type="log4net.Layout.PatternLayout">
            <!-- Print the date in ISO 8601 format -->
            <conversionPattern value="%-5level - %message%newline" />
        </layout>
                <mapping>
                  <level value="ERROR" />
                  <foreColor value="Red" />
                </mapping>
                <mapping>
                  <level value="WARN" />
                  <foreColor value="Yellow" />
                </mapping>
    </appender>

    <appender name="AnsiColor" type="log4net.Appender.AnsiColorTerminalAppender">
        <layout type="log4net.Layout.PatternLayout">
            <!-- Print the date in ISO 8601 format -->
            <conversionPattern value="%-5level - %message%newline" />
        </layout>
        <mapping>
            <level value="ERROR" />
            <foreColor value="Red" />
        </mapping>
        <mapping>
            <level value="WARN" />
            <foreColor value="Yellow" />
        </mapping>
    </appender>

    <appender name="FileAppender" type="log4net.Appender.FileAppender">
        <file type="log4net.Util.PatternString" value="%property{LogFolder}launcher[%processid].log.txt" />
        <appendToFile value="true" />
        <layout type="log4net.Layout.PatternLayout">
            <conversionPattern value="%date - %logger - %message%newline" />
        </layout>
    </appender>

    <!-- Set root logger level to DEBUG and its only appender to A1 -->
    <root>
        <level value="INFO" />
        <appender-ref ref="AnsiColor" />
        <appender-ref ref="FileAppender" />
    </root>

</log4net>